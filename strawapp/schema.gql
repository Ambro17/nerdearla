type Company {
  name: String!
  description: String!
  website: String!
  openPositions: [OpenPosition!]!
  technologies: [String!]!
}

type OpenPosition {
  title: String!
  url: String!
  company: String!
}

input PeopleFilter {
  seniority: String!
  language: String!
  salaryRange: String!
}

interface Person {
  name: String!
  email: String!
  interests: [String!]!
  openToJobOffers: Boolean!
}

type Query {
  sponsors: [Sponsor!]!
  findPeople(filter: PeopleFilter!): [Person!]!
  findPeopleByInterest(interest: String!): [Person!]!
  findPeopleOpenToHiring: [Person!]!
  findJobOportunities: [OpenPosition!]!
  talks: [Talk!]!

  """Talks which are about to start"""
  nextTalks: [Talk!]!
  talksByYear(year: String!): [Talk!]!
  talksByTopic(topic: String!): [Talk!]!
}

type Speaker implements Person {
  name: String!
  email: String!
  interests: [String!]!
  openToJobOffers: Boolean!
  job: String!
  talk: Talk
}

type Sponsor {
  company: Company!
  category: SponsorType!
}

enum SponsorType {
  EXABYTE
  PETABYTE
  TERABYTE
}

type Talk {
  name: String!
  topic: Topic!
  description: String!
  year: String!
  speaker: Speaker!
}

enum Topic {
  PYTHON
  REST
  DIVERSITY
}

type Visitor implements Person {
  name: String!
  email: String!
  interests: [String!]!
  openToJobOffers: Boolean!
  resumeLink: String!
  githubProfile: String!
}