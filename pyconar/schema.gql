input AddCompanyInput {
  company: CompanyInput!
}

type AddOpenPositionCreated {
  company: Company!
}

type AddOpenPositionFailed {
  error: String!
}

input AddOpenPositionInput {
  companyName: String!
  position: OpenPositionInput!
}

union AddOpenPositionOutput = AddOpenPositionCreated | AddOpenPositionFailed

type Company {
  name: String!
  tagline: String!
  website: String!
  openPositions: [OpenPosition!]!
  technologies: [String!]!
}

input CompanyInput {
  name: String!
  website: String!
  tagline: String! = ""
  technologies: [String!]!
}

type CompanyOutput {
  company: Company!
  actions: [String!]!
}

type Mutation {
  addNewCompany(input: AddCompanyInput!): CompanyOutput!
  addOpenPosition(input: AddOpenPositionInput!): AddOpenPositionOutput!
}

type OpenPosition {
  title: String!
  url: String!
  company: Company!
}

input OpenPositionInput {
  title: String!
  url: String!
}

input PeopleFilter {
  interestedIn: [String!]!
  openToJobOffers: Boolean!
  seniority: Seniority!
}

interface Person {
  name: String!
  email: String!
  interests: [String!]!
  openToJobOffers: Boolean!
}

type Query {
  """Get info about current pyconar sponsors"""
  sponsors: [Sponsor!]!

  """Find people that match the given filters"""
  findPeople(filter: PeopleFilter!): [Person!]!

  """Find who is open to receive job offers"""
  findPeopleOpenToHiring: [Person!]!

  """Find who is hiring and for what jobs"""
  findOpenPositions: [OpenPosition!]!

  """Talks ocurring on PyconAr `2020`"""
  talks: [Talk!]!

  """Talks given on specified `year`. One of `[2018, 2019, 2020]`"""
  talksByYear(year: String!): [Talk!]!
}

enum Seniority {
  SENIOR
  SEMI_SENIOR
  JUNIOR
}

type Speaker implements Person {
  name: String!
  email: String!
  interests: [String!]!
  openToJobOffers: Boolean!
  job: String!
  bio: String!
  talk: Talk
}

type Sponsor {
  company: Company!
  category: SponsorType!
}

enum SponsorType {
  DIAMANTE
  ORO
  PLATA
  BRONCE
}

type Talk {
  name: String!
  topic: Topic!
  description: String!
  year: String!
  speaker: Speaker!
}

enum Topic {
  PYTHON
  REST
  DIVERSITY
}

type Visitor implements Person {
  name: String!
  email: String!
  interests: [String!]!
  openToJobOffers: Boolean!
  resumeLink: String!
  githubProfile: String!
}